version: "3"
services:
  members_api:
    container_name: members_api
    build: .
    image: heatsynclabs/members_api:latest
    depends_on:
      - members_postgres
    ports:
      - "3004:3004"
      - "9229:9229"
    environment:
      NODE_PORT: 3004
      NODE_ENV: "development"
      SENDGRID_API_KEY: "some big ass sendgrid key"
      DATABASE_URL: "postgres://postgres:postgres@members_postgres:5432/hsl_dev"
      JWT_KEY: "some random key"
    volumes:
      - /home/YOUR_USER/YOUR_PATH/THIS_FOLDER:/home/app

  members_postgres:
    container_name: members_postgres
    image: postgres:11.2-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hsl_dev

